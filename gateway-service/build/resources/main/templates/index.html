<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta charset="UTF-8">
    <title>MSA 프로젝트 - The Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        /* 기존 스타일 */
        .navbar-brand {
            font-weight: bold;
        }

        .nav-link {
            color: black;
            border-radius: 10px;
            margin: 5px;
        }
        .nav-link:hover {
            color: white;
            background-color: #6f4e37;
        }

        /* ========================================
        새로 추가된 '커피 테마' 스타일
        ========================================
        */

        /* 1. 히어로(Hero) 섹션 스타일 수정 */
        .hero-section {
            /* 배경 이미지 변경: 원두 가공/로스팅 이미지 URL 적용 */
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
            url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=1920&auto=format&fit=crop');

            background-size: cover; /* 이미지가 영역을 꽉 채우도록 */
            background-position: center; /* 이미지의 중앙을 보여줌 */
            background-attachment: fixed; /* (선택) 스크롤 할 때 배경은 고정되어 고급스러운 느낌 */

            height: 80vh; /* 화면 높이의 60% */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* 글자가 잘 보이도록 그림자 진하게 */
        }

        /* 2. 커피 테마 버튼 (갈색) */
        .btn-coffee {
            background-color: #6f4e37; /* Coffee Brown */
            color: white;
            font-weight: bold;
            border: none;
        }
        .btn-coffee:hover {
            background-color: #5a3f2d;
            color: white;
        }

        .list-group a:link, a:visited, a:hover a:active {
            color: black;
            text-decoration-line: none;
        }

        .bi{
            color: white;
        }

        .btn-outline-light:hover{
            background-color: rgba(108,187,159,0);
        }

        .col-md-8{
            margin: auto;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand bi bi-cup-hot-fill" href="/">
            The MSA Cafe
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/menus">메뉴 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders">주문</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list">게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stocks">재고</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">주문 현황</a>
                </li>
            </ul>
            <ul class="navbar-nav" id="authNav">
                <li class="nav-item" id="loginNav">
                    <a class="nav-link" href="/login">로그인</a>
                </li>
                <li class="nav-item d-none" id="userNav">
                    <span class="nav-link" id="username"></span>
                </li>
                <li class="nav-item d-none" id="logoutNav">
                    <a class="nav-link" href="#" id="logoutBtn">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="hero-section text-center">
    <div class="container">
        <h1 class="display-3 fw-bold">The MSA Cafe</h1>
        <p class="lead fs-4">마이크로서비스 아키텍처로 구현된 커피 주문 프로젝트입니다.</p>
        <a href="/orders" class="btn btn-coffee btn-lg m-2">
            <i class="bi bi-cart-check">지금 주문하기</i>
        </a>
        <a href="/menus" class="btn btn-outline-light btn-lg m-2">
            <i class="bi bi-book">메뉴 관리</i>
        </a>
    </div>
</div>



<footer class="footer mt-auto py-3 bg-light">

    <div class="school-loge"></div>
    <div class="logo-name"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 로그인 상태 확인 (기존 코드)
    function checkLoginStatus() {
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');
        const role = localStorage.getItem('role');

        if (token && username) {
            document.getElementById('loginNav').classList.add('d-none');
            document.getElementById('userNav').classList.remove('d-none');
            document.getElementById('logoutNav').classList.remove('d-none');
            document.getElementById('username').textContent = `${username} (${role})`;
        } else {
            document.getElementById('loginNav').classList.remove('d-none');
            document.getElementById('userNav').classList.add('d-none');
            document.getElementById('logoutNav').classList.add('d-none');
        }
    }

    // 로그아웃 처리 (기존 코드)
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
        e.preventDefault();
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        localStorage.removeItem('role');
        window.location.href = '/login';
    });

    // 페이지 로드 시 로그인 상태 확인 (기존 코드)
    document.addEventListener('DOMContentLoaded', checkLoginStatus);
</script>
<script src="/js/menus.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
