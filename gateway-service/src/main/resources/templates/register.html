<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container{
            background: #ffffff;
            border-radius: 16px;
            /* 카드가 배경에서 확 떠오르도록 갈색 톤 그림자 적용 */
            box-shadow: 0 10px 25px rgba(90, 63, 45, 0.15);
            padding: 40px;
            margin-top: 40px;
            margin-bottom: 40px;
            border: none; /* 테두리 제거하고 그림자로 구분 */
            position: relative;
            overflow: hidden;
        }

        .register-container::before  {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: var(--coffee-primary);
        }
        .register-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }
        .btn-register {
            width: 100%;
            padding: 10px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbarFragment}"></div>
    <div class="container">
        <div class="register-container">
            <h2 class="register-title">회원 가입</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">사용자명</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-register">회원 가입</button>
                </div>
                <div class="login-link">
                    <a href="/login">이미 계정이 있으신가요? 로그인</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, email })
                });

                if (response.ok) {
                    alert('회원 가입이 완료되었습니다.');
                    window.location.href = '/login';
                } else {
                    const error = await response.text();
                    alert('회원 가입에 실패했습니다: ' + error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('회원 가입 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
