<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .login-container{
            background: #ffffff;
            border-radius: 16px;
            /* 카드가 배경에서 확 떠오르도록 갈색 톤 그림자 적용 */
            box-shadow: 0 10px 25px rgba(90, 63, 45, 0.15);
            padding: 40px;
            margin-top: 40px;
            margin-bottom: 40px;
            border: none; /* 테두리 제거하고 그림자로 구분 */
            position: relative;
            overflow: hidden;
        }

        .login-container::before  {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: var(--coffee-primary);
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #6f4e37;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .btn-primary{
            background-color: white;
            border: 1px solid #6f4e37;
            color: black;
        }

        .btn-primary:hover:enabled{
            background-color: #6f4e37;
            border-color: #6f4e37;
        }

        .register-link a{
            color: black;
        }

    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbarFragment}"></div>
    <div class="container">
        <div class="login-container">
            <h2 class="login-title">로그인</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">사용자명</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-login">로그인</button>
                </div>
                <div class="register-link">
                    <a href="/register">계정이 없으신가요? 회원 가입</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('role', data.role);
                    
                    // 관리자인 경우 관리자 페이지로 이동
                    if (data.role === 'ADMIN') {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/';
                    }
                } else {
                    alert('로그인에 실패했습니다. 사용자명과 비밀번호를 확인해주세요.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('로그인 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
